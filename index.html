<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Gomez - Software Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #1a1a1a;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), background-color 1s ease-in-out;
        }
        .container {
            width: 60vw;
            height: 60vw;
            max-width: 350px;
            max-height: 350px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 5px;
        }
        h2 {
            font-weight: 500;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        .contact a {
            text-decoration: none;
            color: gray;
            font-weight: 600;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 7px;
            filter: grayscale(100%);
            transition: filter 0.6s ease-in-out;
        }
        .profile-img:hover {
            filter: grayscale(90%);
        }

        .details {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }
        .container:hover .details {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const grayscaleColors = Array.from({ length: 1000 }, (_, i) => `rgb(${i / 4}, ${i / 4}, ${i / 4})`);
            const background = document.createElement("div");
            background.classList.add("background");
            document.body.appendChild(background);
            
            for (let i = 20; i >= 1; i--) {
                let circle = document.createElement("div");
                circle.classList.add("circle");
                circle.style.width = `${i * 8}vw`;
                circle.style.height = `${i * 8}vw`;
                circle.style.backgroundColor = grayscaleColors[Math.floor(Math.random() * grayscaleColors.length)];
                background.appendChild(circle);
                
                circle.addEventListener("mouseenter", function() {
                    let randomColor = grayscaleColors[Math.floor(Math.random() * psychedelicColors.length)];
                    circle.style.backgroundColor = randomColor;
                });
                
                circle.addEventListener("mouseleave", function() {
                    let originalColor = grayscaleColors[Math.floor(Math.random() * grayscaleColors.length)];
                    setTimeout(() => {
                        circle.style.backgroundColor = originalColor;
                    }, 42);
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/200812222?v=4" alt="Pablo Gomez" class="profile-img">
        <div class="details">
          <h1>Pablo Gomez</h1>
          <h2>Software Engineer</h2>
          <p class="contact"><a href="mailto:pablonahuelgomez@gmail.com">pablonahuelgomez@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
